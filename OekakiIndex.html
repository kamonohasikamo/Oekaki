<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>お絵かきロジック自動解答</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="OekakiModel.js"></script>
		<link rel="stylesheet" type="text/css" href="OekakiCSS.css">
	</head>
	<body>
		<ol>
			<div class="merge">
				<li>マス数を入力してください</li>
				行×列<br>
				<div id="inputData">
					<form name="inputForm" id="inputFormId">
						<input type="text" name="lineCount" id="inputLineCountId"> × <input type="text" name="columnCount" id="inputColumnCountId">
					</form>
				</div>
				<li>行の値の入力</li>
				各行の値を<b>上から</b>順に，左の数字から右にかけて入力してください．<br>
				数字と数字の間は<b>「,」区切り</b>で，次の行へは改行で入力してください．<br>
				<form name="form1">
					<textarea rows="10" cols="50" id="lineInputDataId" name="lineInputTextArea"></textarea>
					<input type="button" value="送信" onclick="lineInputButton();" />
					<input type="button" value="クリア" onclick="lineDeleteButton();" />
				</form>

				<li>列の値の入力</li>
				各列の値を<b>左から</b>順に，上の数字から下にかけて入力してください．<br>
				数字と数字の間は<b>「,」区切り</b>で，次の行へは改行で入力してください．<br>
				<form name="form2">
					<textarea rows="10" cols="50" id="columnInputDataId" name="columnInputTextArea"></textarea>
					<input type="button" value="送信" onclick="columnInputButton();" />
					<input type="button" value="クリア" onclick="columnDeleteButton();" />
				</form>

				<li>解答の表示</li>
				<input type="button" value="解答を表示！" onclick="showAnswerButton();" />
				<div id="showTable">

				</div>
			</div>
		</ol>
	</body>
</html>
